<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio test.css">
    <link rel="stylesheet" href="contact test .css">
    <link rel="stylesheet" href="./portfolio_responsive.css">
    <script src="https://kit.fontawesome.com/62ab2909ba.js" crossorigin="anonymous"></script>
    <title>portfolio</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-cover">
                <div class="header-logo">
                    <a href="./portfolio.html"> <img src="./素材/logo.jpg" alt="logo"></a>
                </div>

                <div class="header-menu">
                    <ul class="menu">
                        <li><a href="./portfolio.html#about">ABOUT</a></li>
                        <li><a href="./portfolio.html#skills">SKILLS</a></li>
                        <li><a href="./portfolio.html#works">WORKS</a></li>
                        <li><a href="./contact.html#contact">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="hamburger">
            <div class="hamburger-img">
                <img class="hamburger-logo" src="./素材/menu.png" alt="hamburger-logo"></img>
            </div>

            <input type="checkbox" class="drawer-btn" name="menu_up">

            <div class="hamburger-nav">
                <img class="xmark-logo" src="./素材/xmark.png" alt="xmark-logo"></img>

                <ul class="hamburger-menu">
                    <li id="menu"><span>MENU</span></li>
                    <li><button id="remove-btn1"><a href="./portfolio.html#about"><i class="fa-solid fa-chevron-right"
                                    style="padding:0px 10px 0 0;"></i>ABOUT</a></button></li>
                    <li><button id="remove-btn2"><a href="./portfolio.html#skills"><i class="fa-solid fa-chevron-right"
                                    style="padding:0px 10px 0 0;"></i>SKILLS</a></button></li>
                    <li><button id="remove-btn3"><a href="./portfolio.html#works"><i class="fa-solid fa-chevron-right"
                                    style="padding:0px 10px 0 0;"></i>WORKS</a></button></li>
                    <li><button id="remove-btn4"><a href="./contact.html"><i class="fa-solid fa-chevron-right"
                                    style="padding:0px 10px 0 0;"></i>CONTACT</a></button></li>
                </ul>
            </div>
        </div>

    </header>







    <div class="contact">
        <div class="container">
            <div class="contact-wrapper">
                <h2><span>CONTACT</span></h2>
                <div class="contact-contents">
                    <h1>お問い合わせは、下記フォームよりお願いいたします。</h1>
                    <form id="form" action="" method="post">
                        <div class="contact-block">
                            <label for="contact-name">お名前（必須）</label>
                            <input class="contact-name" type="text">
                        </div>

                        <div class="contact-block">
                            <label for="contact-mall">メールアドレス（必須）</label>
                            <input class="contact-mall" type="text">
                        </div>

                        <div class="contact-block">
                            <label for="contact-message">お問い合わせ内容</label>
                            <input class="contact-message" type="text">
                        </div>
                        <p class="coment">
                            ※必須項目は必ずご記入ください<br><br>
                        ※現在こちらのフォームは停止しております</p>

                        <input class="form-btn" type="submit" value="送信する">
                        <div class="back-btn">
                            <a href="./portfolio.html">← BACK</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container">
            <div class="footer-contents">
                <p class="footer-text">
                    ©️ YUKI.K portfolio_ver.1
                </p>

            </div>

        </div>
    </footer>
</body>

</html>
